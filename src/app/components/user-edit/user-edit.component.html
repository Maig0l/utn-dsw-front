<form [formGroup]="updateForm" (submit)="updateUser()">
  <div class="grid">
    <div class="username">
      <h2>User edit</h2>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="nick">
      </mat-form-field>
      <section class="profilePic">
        <section class="circle">
          <img [src]="updateForm.get('profile_img')?.value" alt="Profile Picture" class="profile-img">
        </section>
      </section>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Profile Image URL</mat-label>
          <input matInput formControlName="profile_img">
        </mat-form-field>
      </div>
    </div>

    <mat-card>
      <mat-card-content>
        <div>
          <section>
            <h2>Bio</h2>
          </section>
          <mat-form-field class="full-width">
            <mat-label>Biography</mat-label>
            <textarea matInput formControlName="bio_text"></textarea>
          </mat-form-field>
          <h3>Linked Accounts</h3>
          <div formArrayName="linkedAccounts">
            <div *ngFor="let account of linkedAccounts.controls; let i = index">
              <mat-form-field>
                <mat-label>Account Link {{ i + 1 }}</mat-label>
                <input matInput [formControlName]="i">
              </mat-form-field>
              <button mat-icon-button (click)="removeLinkedAccount(i)" aria-label="Remove account">
                ‚ùå
              </button>
            </div>
            <button mat-raised-button color="accent" (click)="addLinkedAccount()">Add Account</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="tags-column">
      <h3>Liked Tags</h3>
      <mat-chip-grid #chipGrid aria-label="Enter tags">
        @for (tag of tagSelected; track tag) {
          <mat-chip-row (removed)="removeTag(tag)">
            {{ tag.name }}
            <button matChipRemove [attr.aria-label]="'remove ' + tag.name">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        }
      </mat-chip-grid>
      <mat-form-field class="example-full-width">
        <input
          class="custom-input"
          type="text"
          placeholder="Search tags..."
          aria-label="Tag"
          matInput
          [formControl]="tagControl"
          [matAutocomplete]="autoTag"
        />
        <mat-autocomplete #autoTag="matAutocomplete">
          @for (option of filteredTagOptions | async; track option) {
            <mat-option [value]="" (click)="addTag(option)">
              <span class="option-name">{{ option.name }}</span>
            </mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <div>
        <button
        mat-fab
        extended
        aria-label="save game"
        type="button"
        class="primary"
        (click)="updateUser()"
      >
        <mat-icon>save</mat-icon>Save game
      </button>
      </div>
      </div>



  </div>
</form>
