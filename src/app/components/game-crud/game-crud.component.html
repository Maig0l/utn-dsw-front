<section>
  <h1>Game Management</h1>

  <div class="toolbar">
    <mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search Games</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="searchTerm"
        (input)="filterGames()"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="add-button"
      (click)="goToAddGame()"
    >
      <mat-icon>add</mat-icon>
      New Game
    </button>
  </div>

  <table mat-table [dataSource]="paginatedGames" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let game">{{ game.id }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let game">{{ game.title }}</td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef>Release Date</th>
      <td mat-cell *matCellDef="let game">{{ game.releaseDate }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let game">
        <button mat-icon-button color="primary" (click)="openEditDialog(game)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteGame(game.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="filteredGames.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</section>

<ng-template #dialogTemplate>
  <h1 mat-dialog-title>
    {{ dialogMode === "add" ? "Add Game" : "Edit Game" }}
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="dialogForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
        <mat-error *ngIf="dialogForm.get('title')?.hasError('backend')">
          {{ dialogForm.get("title")?.getError("backend") }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Synopsis</mat-label>
        <input matInput formControlName="synopsis" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Release Date</mat-label>
        <input matInput formControlName="releaseDate" type="date" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Portrait</mat-label>
        <input matInput formControlName="portrait" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Banner</mat-label>
        <input matInput formControlName="banner" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Pictures</mat-label>
        <input matInput formControlName="pictures" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Franchise</mat-label>
        <input matInput formControlName="franchise" type="number" />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      (click)="saveDialog()"
      [disabled]="dialogForm.invalid"
    >
      Save
    </button>
  </div>
</ng-template>
