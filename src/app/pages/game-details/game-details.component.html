<header>
  <h1>{{game.title}}</h1>
</header>
<main>
  <section class="selected-game">
    <div class="game-info">
      <img src="{{game.portrait}}" alt="Imagen del videojuego" class="game-image">
      <div class="game-details">
        <h1 class="game-title">{{game.title}}</h1>
        <h2 class="game-synopsis">{{game.synopsis}}</h2>
        <div class="studio-container">
          <div class="studio-column">
            <p class="game-developer">Developer/s:</p>
            <ng-container *ngFor="let studio of game.studios">
              <ng-container *ngIf="studio.type !== 'Publisher'">
                <p class="game-developer">{{studio.name}}</p>
              </ng-container>
            </ng-container>
          </div>
          <div class="studio-column">
            <p class="game-publisher">Publisher/s:</p>
            <ng-container *ngFor="let studio of game.studios">
              <ng-container *ngIf="studio.type !== 'Developer'">
                <p class="game-publisher">{{studio.name}}</p>
              </ng-container>
            </ng-container>
          </div>
        </div>
        <ng-container *ngFor="let platform of game.platforms">
          <img src="{{platform.img}}" class="platform-logo">
        </ng-container>
      </div>
    </div>
  </section>
  <section class="reviews">
    <div class="review-list">
      <h3>Reviews:</h3>
      <ng-container *ngFor="let review of game.reviews">
        <div class="review">
          <h4>{{review.author}}</h4>
          <p>{{review.body}}</p>
        </div>
      </ng-container>
    </div>
    <a href="/review/{{ game.id }}" type="button" >Write your review</a>
  </section>
