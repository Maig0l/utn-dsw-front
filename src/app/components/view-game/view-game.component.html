<a
  [routerLink]="'/game/' + game.id"
  routerLinkActive="active"
  class="card-link"
>


  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ game.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img class="images" [src]="apiUrl + game.portrait" alt="Game poster" />
      <!--p class="card-link">{{ game.synopsis }}</p-->
      <!--p>{{ game.franchise }}</p-->
      <!--p class="card-link">Rel: {{game.releaseDate | date:'yyyy-MM-dd' }}</p-->
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Tags">
        @for (tag of game.tags; track tag.id) {
          <!-- TODO: limitar el numero de tags a mostrar-->
          <!-- TODO: Crear componente tag-chip -->
          <mat-chip>{{ tag.name }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</a>
