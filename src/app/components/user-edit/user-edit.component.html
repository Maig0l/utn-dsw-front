<form [formGroup]="userForm" (ngSubmit)="saveProfile()">
  <div class="grid">
    <div class="username">
      <h2>User edit</h2>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="nick">
      </mat-form-field>
      <section class="profilePic">
        <section class="circle">
          <img [src]="userForm.get('profile_img')?.value" alt="Profile Picture" class="profile-img">
        </section>
      </section>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Profile Image URL</mat-label>
          <input matInput formControlName="profile_img">
        </mat-form-field>
      </div>
    </div>

    <mat-card>
      <mat-card-content>
        <div>
          <section>
            <h2>Bio</h2>
          </section>
          <mat-form-field class="full-width">
            <mat-label>Biography</mat-label>
            <textarea matInput formControlName="bio_text"></textarea>
          </mat-form-field>
          <h3>Linked Accounts</h3>
          <div formArrayName="linkedAccounts">
            <div *ngFor="let account of linkedAccounts.controls; let i = index">
              <mat-form-field>
                <mat-label>Account Link {{ i + 1 }}</mat-label>
                <input matInput [formControlName]="i">
              </mat-form-field>
              <button mat-icon-button (click)="removeLinkedAccount(i)" aria-label="Remove account">
                ❌
              </button>
            </div>
            <button mat-raised-button color="accent" (click)="addLinkedAccount()">Add Account</button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div class="tags-column">
      <h3>Liked Tags</h3>
      <div formArrayName="likedTags">
        <div *ngFor="let tag of likedTags.controls; let i = index">
          <mat-form-field>
            <mat-label>Tag {{ i + 1 }}</mat-label>
            <input matInput [formControlName]="i">
          </mat-form-field>
          <button mat-icon-button (click)="removeTag(i)" aria-label="Remove tag">
            ❌
          </button>
        </div>
        <button mat-raised-button color="accent" (click)="addTag()">Add Tag</button>
      </div>
      <button mat-raised-button color="primary" type="submit" class="save-button">Save</button>
    </div>
  </div>
</form>
