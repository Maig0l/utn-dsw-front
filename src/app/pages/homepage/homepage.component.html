<div class="landing-page">
  <header class="header">
    <div class="container">
      <h1>Welcome to WellPlayed.gg</h1>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2>Popular Games</h2>
      <div class="grid-container">
        @for (game of hotGames; track game.id) {
          <app-view-game [game]="game"></app-view-game>
        }
      </div>
    </div>
  </section>

  <section class="review-list">
    <h2>Latest reviews</h2>
    <!-- From friends? -->
    <div class="reviews-container">
      @for (review of reviews; track review.id) {
        <app-review-card [review]="review"></app-review-card>
      }
    </div>
  </section>

  <section *ngIf="!userLoginOn" class="cta">
    <!-- TODO -->
    <div class="container">
      <h2>Ready to Get Started?</h2>
      <a
        routerLink="/log-in"
        routerLinkActive="active"
        (click)="redirect('/log-in')"
        class="cta-button"
      >
        Sign Up Now
      </a>
    </div>
  </section>

  <section *ngIf="userLoginOn" class="cta">
    <!-- TODO -->
    <div class="container">
      <h2>Welcome</h2>
      <p>Id: {{ userData?.id }}</p>
      <p>Nick: {{ userData?.nick }}</p>
      <p>Email: {{ userData?.email }}</p>
    </div>
  </section>
</div>
