<a
  [routerLink]="'/game/' + game.id"
  routerLinkActive="active"
  class="card-link"
>
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ game.title }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      class="images"
      [src]="linkToStaticResource(game.portrait)"
      alt="Game poster"
    />
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Tags">
        @for (tag of game.tags.slice(0, 2); track tag.id) {
          <mat-chip>{{ tag.name }}</mat-chip>
        }
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
</a>
