<h1>Listing games</h1>

<div class="grid-container">
    @for (game of games; track game.id) {
        <a href="/review/{{ game.id }}" class="card-link">
            <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <mat-card-title><u>{{ game.title }}</u></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img class="images" src={{game.portrait}}>    
                    <p class="card-link">{{ game.synopsis }}</p>
                    <p>{{ game.franchise }}</p>
                    <p class="card-link">Rel: {{game.releaseDate | date:'yyyy-MM-dd' }}</p>
                </mat-card-content>
                <mat-card-footer class="example-card-footer">
                    <mat-chip-set aria-label="Tags">
                        @for (tag of game.tags; track tag.id){
                            <mat-chip>{{tag.name}}</mat-chip> 
                        }
                    </mat-chip-set>
                </mat-card-footer>
            </mat-card>
        </a>
    }
</div>
