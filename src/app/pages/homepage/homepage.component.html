<main class="landing-page">
  <header class="header">
    <div class="container">
      <h3>This is WellPlayed.gg</h3>
      <h3>Every game has a story.</h3>
      <h3>Choose yours wisely.</h3>
    </div>
  </header>



  <section class="review-list">
    <h2>Latest reviews</h2>
    <!-- From friends? -->
     <mat-divider [inset]="true"></mat-divider>

    <div class="reviews-container">
      @for (review of reviews; track review.id) {
        <app-review-card [review]="review"></app-review-card>
      }
    </div>
  </section>


   <section class="features">
    <div class="container">
      <h2>Popular Games</h2>
      <mat-divider [inset]="true"></mat-divider>
      <div class="grid-container">
        @for (game of hotGames; track game.id) {
          <app-view-game [game]="game"></app-view-game>
        }
      </div>
    </div>
  </section>

  <section *ngIf="!userLoginOn" class="cta">
    <!-- TODO -->
    <div class="container">
      <h2>Ready to Get Started?</h2>
      <a
        routerLink="/log-in"
        routerLinkActive="active"
        (click)="redirect('/log-in')"
        class="cta-button"
      >
        Sign Up Now
      </a>
    </div>
  </section>

      <p>Email: {{ userData?.email }}</p>

  </section -->
</main>
