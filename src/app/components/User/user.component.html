<section class="profile">
    <h1>Profile</h1>
  </section>

  <form [formGroup]="userForm" (submit)="showProfile()">
  <section class ="profilePic">
      <img src="{{user?.profile_img}}" alt="Profile Picture">
  </section>
  <section class="profileInfo">
      <h1>{{user?.nick}}</h1>
      <p>{{user?.email}}</p>
  </section>
</form>
